name: Build

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Assurez-vous que cette version correspond à celle utilisée dans votre projet
      - name: Install Dependencies
        run: npm install
      - name: Run Tests and Generate Coverage Report
        run: npm run test # Assurez-vous que votre script de test dans package.json génère un rapport de couverture
      - uses: sonarsource/sonarqube-scan-action@master
        with:
          args: >
            -Dsonar.projectKey=tfourties-ynov-frontend
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.coverage.exclusions=**/*.spec.ts,**/*.module.ts
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
      # - uses: sonarsource/sonarqube-quality-gate-action@master
      #   timeout-minutes: 5
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
